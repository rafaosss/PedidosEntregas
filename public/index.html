<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API Laravel</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Data de entrega</th>
                <th>Valor do frete</th>
            </tr>
        </thead>
        <tbody id="tabelaPedidos">

        </tbody>
    </table>

    <script>
        fetch('http://127.0.0.1:8000/api/pedidos')
            .then(response => response.json())
            .then(data => {
                // Percorre a lista de pedidos e cria as linhas na tabela
                for (let pedido of data) {
                    let linha = document.createElement('tr');
                    linha.innerHTML = `<td>${pedido.id}</td>
                                       <td>${pedido.cliente}</td>
                                       <td>${pedido.data_entrega}</td>
                                       <td>${pedido.valor_frete}</td>`;
                    document.getElementById('tabelaPedidos').appendChild(linha);
                }
            })
            .catch(error => console.error(error));
    </script>

</body>

</html>
